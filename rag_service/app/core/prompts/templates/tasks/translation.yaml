template: |
  文本翻译任务流程：

  1. 原文理解
     - 理解原文含义
     - 识别专业术语
     - 把握语言风格
     - 注意文化背景

  2. 翻译转换
     - 保持原意准确
     - 符合目标语言习惯
     - 保持专业术语准确
     - 注意文化适应性

  3. 质量检查
     - 检查翻译准确性
     - 确保语言流畅性
     - 验证专业术语
     - 确认文化适应性

  原文内容：
  {{ source_content }}

  目标语言：
  {{ target_language }}

  特殊要求：
  {{ requirements }}

  {{ domain_knowledge }}
type: TaskPrompt
task_type: 文本翻译
steps:
  - 原文理解
  - 翻译转换
  - 质量检查
desc: "文本翻译任务模板，适用于需要将文本从一种语言翻译到另一种语言的场景"
version: "1.0.0" 